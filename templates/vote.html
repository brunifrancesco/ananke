      /* If the main page is served via https, the WebSocket must be served via
      "wss" (WebSocket Secure) */
      var user = {{ user | tojson }};

      var scheme = window.location.protocol == "https:" ? 'wss://' : 'ws://';
      var webSocketUri =  scheme
      + window.location.hostname
      + (location.port ? ':'+location.port: '')
      + '/exchange';

      /* Get elements from the page */
      var form = $('#chat-form');
      var textarea = $('#chat-text');
      var output = $('#chat-response');
      var status = $('#chat-status');

      $('#vote-1').click(function(e) {

        var vote = $("#vote-1").text();
        $(".card").css("background-color", "#00296B")

      });


      /* Helper to keep an activity log on the page. */
      function log(text){
        status.append($('<li>').text(text));
      }

      /* Establish the WebSocket connection and register event handlers. */
      var websocket = new WebSocket(webSocketUri);

      websocket.onopen = function() {
        websocket.send(JSON.stringify({'user': user, 'value': null, 'status': "connect"}));
        log('Connected');
      };

      websocket.onclose = function() {
        websocket.send(JSON.stringify({'user': user, 'value': null, 'status': "disconnect"}));
        log('Closed');
      };

      websocket.onmessage = function(e) {
        var data = JSON.parse(e.data);

        // count voters
        if ('status' in data && data['status'] === 'users' && data['value']){
          $("#user-count").text(data['value'].length);
        }

        // reset deck
        if ('status' in data && data['status'] === 'vote' && data['value'] == 'reset'){
          $(".card").css("background-color", "#00296B");
        }

        if ('status' in data && data['status'] === 'reset_all'){
          websocket.send(JSON.stringify({'user': user, 'value': null, 'status': "connect"}));
        }

        if ('status' in data && data['status'] === 'reset'){
          $(".card").css("background-color", "#00296B");
        }

      };

      websocket.onerror = function(e) {
        log('Error (see console)');
        console.log(e);
      };

      $(window).on('unload', function(){
        websocket.send(JSON.stringify({'user': user, 'value': null, 'status': "disconnect"}));
      });
    });
    // [END gae_flex_websockets_js]
